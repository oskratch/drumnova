<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumNova - Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drum-machine">
            <!-- Header -->
            <div class="header">
                <h1 class="logo">DrumNova</h1>
                <div class="controls-top">
                    <button id="playBtn" class="btn btn-play">▶ Play</button>
                    <button id="stopBtn" class="btn btn-stop">■ Stop</button>
                    <button id="clearBtn" class="btn btn-clear">Clear</button>
                </div>
            </div>

            <!-- BPM Control -->
            <div class="bpm-section">
                <label for="bpmSlider">BPM: <span id="bpmValue">120</span></label>
                <input type="range" id="bpmSlider" min="60" max="200" value="120" step="1">
            </div>

            <!-- Pattern Selector -->
            <div class="pattern-section">
                <label for="patternSelect">Demo Patterns:</label>
                <select id="patternSelect">
                    <option value="">-- Selecciona un patró --</option>
                    <option value="basic">Basic Rock</option>
                    <option value="funk">Funk Groove</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="techno">Techno</option>
                </select>
                <button id="loadPattern" class="btn btn-secondary">Carrega Patró</button>
            </div>

            <!-- Sequencer Grid -->
            <div class="sequencer">
                <div class="channel-labels">
                    <div class="label-header">INSTRUMENT</div>
                    <div class="channel-label">
                        <span class="instrument-name">Kick</span>
                        <select class="sound-selector" data-channel="0">
                            <option value="kick">Kick 808</option>
                            <option value="kick2">Kick Acoustic</option>
                            <option value="kick3">Kick Electro</option>
                        </select>
                    </div>
                    <div class="channel-label">
                        <span class="instrument-name">Snare</span>
                        <select class="sound-selector" data-channel="1">
                            <option value="snare">Snare 808</option>
                            <option value="snare2">Snare Acoustic</option>
                            <option value="snare3">Snare Clap</option>
                        </select>
                    </div>
                    <div class="channel-label">
                        <span class="instrument-name">HiHat</span>
                        <select class="sound-selector" data-channel="2">
                            <option value="hihat">HiHat Closed</option>
                            <option value="hihat2">HiHat Open</option>
                            <option value="hihat3">HiHat Pedal</option>
                        </select>
                    </div>
                    <div class="channel-label">
                        <span class="instrument-name">Perc</span>
                        <select class="sound-selector" data-channel="3">
                            <option value="perc">Cowbell</option>
                            <option value="perc2">Clap</option>
                            <option value="perc3">Rim</option>
                        </select>
                    </div>
                </div>

                <div class="grid-container">
                    <div class="step-indicators">
                        <div class="indicator-header"></div>
                        <div class="step-numbers">
                            <span>1</span><span>2</span><span>3</span><span>4</span>
                            <span>5</span><span>6</span><span>7</span><span>8</span>
                            <span>9</span><span>10</span><span>11</span><span>12</span>
                            <span>13</span><span>14</span><span>15</span><span>16</span>
                        </div>
                    </div>

                    <!-- Grid will be generated by JavaScript -->
                    <div id="sequencerGrid" class="grid"></div>
                </div>
            </div>

            <!-- Info Panel -->
            <div class="info-panel">
                <p><strong>Instruccions:</strong></p>
                <ul>
                    <li>Fes click als pads per activar/desactivar els beats</li>
                    <li>Selecciona diferents sons per cada instrument</li>
                    <li>Carrega patrons demo per començar ràpid</li>
                    <li>Ajusta el BPM amb el slider</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
